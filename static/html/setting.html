<div>	
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title" style="text-align:center">
					<a data-toggle="collapse" data-parent="#accordion" href="#mycontent">
						<font color="#00ffff">total:{{total}}</font>
						<font color="#d9edf7">___</font>
						<font color="#00FF7F">active:{{active}}</font>
						<font color="#d9edf7">___</font>
						<font color="red">dead:{{total - active}}</font>
					</a>
			</div>
		</div>

		<div id="mycontent" class="panel-collapse collapse in">
		   	<div class="panel-body" style="text-align:center">
		   		<a href="/static/show.html" class="btn btn-success btn-lg" title="go to show statistical info">show</a>
		   		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				   setting
				</button>
		   	</div>
		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	               Setting
	            </h4>
	         </div>
	         <div class="modal-body">
				<div ng-show="settingRequestAnimation">
					<div class="spinner">
					  <div class="bounce1"></div>
					  <div class="bounce2"></div>
					  <div class="bounce3"></div>
					</div>
				</div>
				<!--<div ng-show="" class="alert alert-danger alert-dismissable">
				   <button type="button" class="close" data-dismiss="alert" 
				      aria-hidden="true">
				      &times;
				   </button>
				   错误！请进行一些更改。
				</div>-->
	            <form class="form-horizontal" role="form">
				   <div class="form-group">
				      <label for="firstname" class="col-sm-4 control-label">check heartbeats time:</label>
				      <div class="col-sm-8 input-group">
				         <input ng-model="param.time" type="text" class="form-control" id="firstname" 
				            placeholder="please enter a number of second ">
							<span class="input-group-addon">second</span>
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="firstname" class="col-sm-4 control-label">pc down send email time:</label>
				      <div class="col-sm-8 input-group">
				         <input ng-model="param.sendtime" type="text" class="form-control" id="firstname" 
				            placeholder="please enter a number of minutes ">
							<span class="input-group-addon">minute</span>
				      </div>
				   </div>
				   <div class="form-group ">
				      <label for="lastname" class="col-sm-4 control-label">spider down call how:</label>
				      <div class="col-sm-8 input-group">
				         <input ng-model="param.email" type="text" class="form-control" id="lastname" 
				            placeholder="please enter an email address">
							<span class="input-group-addon">email</span>
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-4 control-label">system display theme:</label>
				      <div class="col-sm-8">
				           <label class="checkbox-inline">
						      <input ng-model="param.theme" type="radio" name="optionsRadiosinline" id="optionsRadios3" 
						         value="0" checked> one
						   </label>
						   <label class="checkbox-inline">
						      <input ng-model="param.theme" type="radio" name="optionsRadiosinline" id="optionsRadios4" 
						         value="1"> two
						   </label>
						   <label class="checkbox-inline">
						      <input ng-model="param.theme" type="radio" name="optionsRadiosinline" id="optionsRadios3" 
						         value="2"> three
						   </label>
						   <label class="checkbox-inline">
						      <input ng-model="param.theme" type="radio" name="optionsRadiosinline" id="optionsRadios4" 
						         value="3"> minimal
						   </label>
				      </div>
				   </div>

				</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-warning" 
	               data-dismiss="modal">close
	            </button>
	            <button type="button" class="btn btn-primary" ng-click="submitDefalutSetting()">
	               default setting
	            </button>
	            <button type="button" class="btn btn-success" ng-click="submitSetting()">
	               submit
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
