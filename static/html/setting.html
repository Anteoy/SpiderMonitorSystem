<div>	
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title" style="text-align:center">
					<a data-toggle="collapse" data-parent="#accordion" href="#mycontent">
						<font color="#00ffff">total:{{total}}</font>
						<font color="#d9edf7">___</font>
						<font color="#00FF7F">active:{{active}}</font>
						<font color="#d9edf7">___</font>
						<font color="red">dead:{{total - active}}</font>
					</a>
			</div>
		</div>

		<div id="mycontent" class="panel-collapse collapse in">
		   	<div class="panel-body" style="text-align:center">
		   		oooo<br>
		   		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				   setting
				</button>
		   	</div>
		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	               Setting
	            </h4>
	         </div>
	         <div class="modal-body">
	            <form class="form-horizontal" role="form">
				   <div class="form-group">
				      <label for="firstname" class="col-sm-4 control-label">check heartbeats time:</label>
				      <div class="col-sm-8">
				         <input type="text" class="form-control" id="firstname" 
				            placeholder="please enter a number of seconds ">
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-4 control-label">spider down call how:</label>
				      <div class="col-sm-8">
				         <input type="text" class="form-control" id="lastname" 
				            placeholder="please enter an email address">
				      </div>
				   </div>
				</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-warning" 
	               data-dismiss="modal">close
	            </button>
	            <button type="button" class="btn btn-primary">
	               default setting
	            </button>
	            <button type="button" class="btn btn-success">
	               submit
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
