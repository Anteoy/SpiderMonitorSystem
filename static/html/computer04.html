<div>
	<div class="panel panel-info" style="float:left;">
		<div class="panel-heading">
			<div class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#{{computer.cid}}">
					{{computer.cid}}
					</a>
				<div style="float:right;text-align:center" ng-style="computer.hbStyle"  class="circle">
					<strong>{{computer.hb | hb_filter}}</strong>
				</div>
			</div>
		</div>

		<div id="{{computer.cid}}" class="panel-collapse collapse in">
		   	<div class="panel-body">
				<p><font color="#030303">step:</font><font color="#EE4000">{{computer.hository[computer.s].step}}</font></p>
				<p><font color="#030303">bid:</font><font color="#EE4000">{{computer.hository[computer.s].bid}}</font></p>
				<label for="name">sid:</label>
    				<textarea ng-bind="computer.hository[computer.s].sid" class="form-control" rows="2" cols="21"></textarea>
				<span ng-repeat="(k,v) in computer.hository[computer.s]">
					<span ng-hide="hideAttr(k)">
						<p><font color="#030303">{{k}}:</font><font color="#EE4000">{{v}}</font></p>
					</span>
				</span>
		  	</div>
	  	</div>
	</div>
</div>
