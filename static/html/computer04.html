<div>
	<div class="panel panel-info" style="float:left;width:400px;word-break:break-all;">
		<div class="panel-heading">
			<div class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#{{computer.cid}}">
					{{computer.cid +"__" + computer.ip}}
					</a>
				<div style="float:right;text-align:center" ng-style="computer.hbStyle"  class="circle">
					<strong>{{computer.hb | hb_filter}}</strong>
				</div>
			</div>
		</div>

		<div id="{{computer.cid}}" class="panel-collapse collapse in">
		   	<div class="panel-body" style="padding:5px 5px 5px 5px">
				<p><font size=13 color="#EE4000">{{computer.hository[computer.s].bank_name}} : {{computer.hository[computer.s].step}}</font></p>
				<p><font color="#030303">sid:</font><font color="#EE4000">{{computer.hository[computer.s].sid}}</font></p>
				<span ng-repeat="(k,v) in computer.hository[computer.s]">
					<span ng-hide="hideAttr(k)">
						<p><font color="#030303">{{k}}:</font><font color="#EE4000">{{v}}</font></p>
					</span>
				</span>
		  	</div>
	  	</div>
	</div>
</div>
